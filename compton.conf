# compton / picom config for subtle terminal opacity

# Enable transparency for specific apps
opacity-rule = [
  "90:class_g = 'Alacritty'",
  "90:class_g = 'Gnome-terminal'",
  "85:class_g = 'Rofi'"              # <- Added this line
]

# Subtle fade-in/out animations
fading = true
fade-in-step = 0.08
fade-out-step = 0.08

# Shadow settings
shadow = true
shadow-radius = 12
shadow-offset-x = 0
shadow-offset-y = 0
shadow-opacity = 0.65
shadow-color = "#000000"

# Default opacity
opacity = 1.0

